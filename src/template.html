<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Forms to create a new project and/or todo -->
    <div id="create-new-window" class="hidden">
      <form class="create-new">
        <div class="create-new-header">
          <p>Let's create a new...</p>
          <button class="close-button" type="button">X</button>
        </div>

        <!-- The only thing that that will change through 'tabs' is the content -->
        <div class="create-new-content"></div>
        <div class="create-new-sidebar">
          <ul class="create-new-options">
            <li class="todo-section">To-Do</li>
            <li class="project-section">Project</li>
          </ul>
        </div>
      </form>
    </div>

    <!-- Forms to edit todo or project -->
    <div id="edit-forms-window" class="hidden">
      <form class="edit-forms">
        <div class="edit-forms-header">
          <p>Let's edit</p>
          <button class="close-button" type="button">X</button>
        </div>

        <div class="edit-forms-content"></div>
      </form>
    </div>

    <div class="content">
      <!-- HEADER -->
      <header>
        <h1>YOU CAN DO IT!</h1>
        <!-- Hamburger icon -->
        <span class="menu-icon">&#9776;</span>
      </header>

      <!-- MAIN CONTENT -->
      <div class="main-content"></div>

      <!-- SIDEBAR -->
      <div class="sidebar">
        <nav class="sidebar-navegation-menu">
          <ul class="main-list">
            <li class="all-tasks">All</li>
            <li class="week-tasks">Week</li>
            <li class="projects">Projects</li>
            <ul class="project-list">
              <li class="project-item">
                <i class="fa-solid fa-hashtag"></i>test project
              </li>
            </ul>
          </ul>
        </nav>
        <!-- ícone de adicionar -->
        <i
          class="fas fa-plus-circle create-todo-icon"
          id="modal-overview-button"
        ></i>
      </div>

      <!-- FOOTER -->
      <footer>
        <p>
          Copyright © 2024 Donutelo
          <a href="https://github.com/Donutelo">Github</a>
        </p>
      </footer>
    </div>
  </body>
</html>
